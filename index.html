<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Idea-Box</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" type="text/css"/>
  </head>
  <body>

    <section id="header-container">
      <h1 role="banner">idea<span id="box">box</span></h1>
      <form action="index.html" method="post">
        <input id="title-input" type="text" name="title-input" placeholder="Title"/>
        <textarea role="textbox" aria-multiline="true" id="body-input" type="text" name="body-input" placeholder="Body"/></textarea>
        <input role="button" id="save-button" type="submit" name="save-button" value="save" disabled="true"/>
      </form>
    </section>

    <section id="search-input-container">
      <form action="index.html" method="post">
        <input id="search-input" type="text" name="search-input" placeholder="Search">
      </form>
    </section>

    <section id="idea-container"></section>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="script.js" type="text/javascript"></script>

  </body>
</html>
